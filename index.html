<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BrawlStats</title>
</head>
<body>
    <main>
        <div class="nav">
            <div class="pageAtivo" id="page1" data-id="1">
                <p>Calc</p>
            </div>
            <div class="pageDesativo" id="page2" data-id="2">
                <p>Drops</p>
            </div>
            <div class="linha" id="linha">

            </div>
        </div>
        <div class="boxCalc">
            <div class="boxLeft" id="boxLeftCalc">
                <div class="tituloCalc">
                    <h1>BRAWL STATS</h1>
                </div>

                <div class="superior">

                    <div class="atual">
                        <p>ATUAL</p>
                        <div class="atualComp">
                            <button onclick="clicarmenos(atual)"><img src="assets/9023593_minus_circle_fill_icon.png" alt=""></button>
                            <p id="atualtxt"></p>
                            <button onclick="clicarmais(atual)"><img src="assets/9023850_plus_circle_fill_icon.png" alt=""></button>
                        </div>
                    </div>

                    <div class="upgrade">
                        <p>UPGRADE</p>
                        <div class="upgradeComp">
                            <button onclick="clicarmenos(upgrade)"><img src="assets/9023593_minus_circle_fill_icon.png" alt=""></button>
                            <p id="upgradetxt"></p>
                            <button onclick="clicarmais(upgrade)"><img src="assets/9023850_plus_circle_fill_icon.png" alt=""></button>
                        </div>          
                    </div>

                </div>
                <div class="inferior">

                    <div class="gold">
                        <div class="top">
                            <img src="assets/Drops/Coin.png" alt="">
                            <p class="inftxt">GOLD</p>
                        </div>
                        <p id="goldtxt"></p>
                    </div>

                    <div class="pp">
                        <div class="top">
                            <img src="assets/Drops/PP.png" alt="">
                            <p class="inftxt">P.P.</p>
                        </div>
                        <p id="pptxt"></p>
                    </div>

                </div>
            </div>
            <div class="boxRight">

                <div class="cima">
                    <div class="esquerda">
                        <div class="icons">
                            <p>Especiais</p>
                            <button class="botao" data-id="2"><img src="assets/Acessorios/epico.png" alt=""></button>
                            <button class="botao" data-id="3"><img src="assets/Acessorios/mitico.png" alt=""></button>
                        </div>
                        <div class="icons">
                            <p>Poder Estrela</p>
                            <button class="botao" data-id="10"><img src="assets/Acessorios/starpower.png" alt=""></button>
                            <button class="botao" data-id="11"><img src="assets/Acessorios/starpower.png" alt=""></button>
                        </div>
                        <div class="icons">
                            <p>Acess√≥rio</p>
                            <button class="botao" data-id="12"><img src="assets/Acessorios/gadget.png" alt=""></button>
                            <button class="botao" data-id="13"><img src="assets/Acessorios/gadget.png" alt=""></button>
                        </div>
                    </div>
                    <div class="direita">
                        <div class="caixinha">
                            <div class="icons">
                                <p>Engrenagens</p>
                                <button class="botao" data-id="4"><img src="assets/Acessorios/olho.png" alt=""></button>
                                <button class="botao" data-id="5"><img src="assets/Acessorios/poder.png" alt=""></button>
                            </div>
                            <div class="icons">
                                <button class="botao" data-id="6"><img src="assets/Acessorios/velocidade.png" alt=""></button>
                                <button class="botao" data-id="7"><img src="assets/Acessorios/vida.png" alt=""></button>
                            </div>
                            <div class="icons">
                                <button class="botao" data-id="8"><img src="assets/Acessorios/escudo.png" alt=""></button>
                                <button class="botao" data-id="9"><img src="assets/Acessorios/maisacessorio.png" alt=""></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="hiper">
                    <div class="icons">
                        <p>Hiper Carga</p>
                        <button class="botao" data-id="1"><img class="imagemHiper" src="assets/Acessorios/hyper.png" alt=""></button>
                    </div>
                </div>

            </div>
            <div class="abalateralCalc">

            </div>
        </div>
        <div class="boxDrop">
            <div class="boxLeft" id="boxLeftDrop">
                <div class="titulo">
                    <h2>STARDROP RARO</h2>
                    <p>50% de chance</p>
                </div>
                <div class="container">
                    <div class="sections" id="recursoRaro">
                        <h2>RECURSOS</h2>
                        <div class="separar">
                            <div class="icon-container">
                                <div class="textosup"><p>50</p></div>
                                <img src="assets/Drops/Coin.png" alt="">
                                <div class="textoinf"><p>41,90%</p></div>
                            </div>
                            <div class="icon-container">
                                <div class="textosup"><p>25</p></div>
                                <img src="assets/Drops/PP.png" alt="">
                                <div class="textoinf"><p>32,60%</p></div>
                            </div>
                            <div class="icon-container">
                                <div class="textosup"><p>100</p></div>
                                <img src="assets/Drops/XpDouble.png" alt="">
                                <div class="textoinf"><p>20,90%</p></div>
                            </div>
                        </div>
                        <div class="separar">
                            <div class="icon-container">
                                <div class="textosup"><p>20</p></div>
                                <img src="assets/Drops/Vales.png" alt="">
                                <div class="textoinf"><p>2,30%</p></div>
                            </div>
                            <div class="icon-container">
                                <div class="textosup"><p>20</p></div>
                                <img src="assets/Drops/Bling.png" alt="">
                                <div class="textoinf"><p>2,30%</p></div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
            <div class="lateral">
                <div class="dropAtivo" id="Raro">
                    <img src="assets/StarDrop.png" alt="">
                </div>
                <div class="dropDesativo" id="SuperRaro">
                    <img src="assets/StarDrop.png" alt="">
                </div>
                <div class="dropDesativo" id="Epico">
                    <img src="assets/StarDrop.png" alt="">
                </div>
                <div class="dropDesativo" id="Mitico">
                    <img src="assets/StarDrop.png" alt="">
                </div>
                <div class="dropDesativo" id="Lendario">
                    <img src="assets/StarDrop.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="trocaPag.js"></script>
</body>
</html>
